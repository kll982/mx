                        '</div></div><div class="block"><span class="contentLeft">复查时间：</span><div class="contentRight">' +
                        '<a href="javascript:void(0);">' + dtos[i].reviewTime + '</a>' +
                        '</div></div><div class="block"><span class="contentLeft">现场照片：</span><div class="contentRight">' +
                        imgs(dtos[i].url) +
                        '</div></div></div>';
                }
                // 不符合（继续整改）
                else if (dtos[i].optionId == 4) {
                    auditKind +=
                        '<div class="reviewItem"><div class="block"><span class="contentLeft">时间：</span><div class="contentRight">' +
                        getDay(dtos[i].createTime) +
                        '</div></div><div class="block"><span class="contentLeft">检查人：</span><div class="contentRight">' +
                        dtos[i].createBy + " (" + dtos[i].operatorPhone + ") " + " " + (dtos[i].synergyPerson == null ?
                            "" : dtos[i].synergyPerson == "" ? "" : dtos[i].synergyPerson) + " " +
                        '</div></div><div class="block"><span class="contentLeft">复查结果：</span><div class="contentRight">' +
                        '不符合 继续整改' +
                        '</div></div><div class="block"><span class="contentLeft">检查描述</span><div class="contentRight">' +
                        dtos[i].reviewDescribe +
                        '</div></div><div class="block"><span class="contentLeft">整改要求：</span><div class="contentRight">' +
                        dtos[i].reviewRequire +
                        '</div></div><div class="block"><span class="contentLeft">复查时间：</span><div class="contentRight">' +
                        '<a href="javascript:void(0);">' + dtos[i].reviewTime + '</a>' +
                        '</div></div><div class="block"><span class="contentLeft">现场照片：</span><div class="contentRight">' +
                        imgs(dtos[i].url) +
                        '</div></div></div>';
                }
            }
        }

        return ' <div class="contentSubtitle">' + index + '.' + rightValue(title) + '</div>' +
            '<div class="contentText">' +
            '<div class="block"><span class="contentLeft">检查描述：</span><div class="contentRight">' + rightValue(
                describe) +
            '</div></div>' +
            '<div class="block"><span class="contentLeft">整改要求：</span><div class="contentRight">' +
            rightValue(result) +
            '</div></div>' +
            '<div class="block"><span class="contentLeft">复查时间：</span><div class="contentRight">' +
            '<a href="javascript:void(0);">' + rightValue(reviewTime) + '</a>' +
            '</div></div>' +
            '<div class="block"><span class="contentLeft">现场照片：</span><div class="contentRight flex">' +
            imgs(urls) + '</div></div>' + '</div>';
        // '<div class="review">' + auditKind + '</div>' +
        // <div class="review"></div>
    }
    // 图片
    function imgs(urls) {
        var imgs = "";
        console.log(urls);
        if (!!!urls || urls == null) {
            return "无";
        } else {
            var U = urls.split(",");
            for (var i in U) {
                imgs +=
                    '<div class="imgwrap"  data-url="' + U[i] +
                    '"><img class="clickBigger" onclick="bigger(' + "'" + U[i] + "'" + ')" src="' + U[i] +
                    '" alt=""></div>';
            }
            return imgs
        }
    }


    // 赋值
    function rightValue(value) {
        if (!!!value || value == "undefined" || value == "null") {
            return "";
        } else {
            return value;
        }

    }

    // 获取cookie
    function getCookie(cname) {
        var name = cname + "=";
        var Cookies = document.cookie.split(';');
        for (var key in Cookies) {
            var cookie = myTrim(Cookies[key]);
            if (cookie.indexOf(name) == 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return ""
    }
    // 对象
    function getName() {
        // var name = getCookie("data");
        var url = location.search; //获取url中"?"符后的字串
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                var name = unescape(strs[i].split("=")[0]);
                var value = unescape(strs[i].split("=")[1]);
                obj[name] = value;
            }
            return obj;
        }
        // var strs = name.split("&");
        // for (var i = 0; i < strs.length; i++) {
        // var name = unescape(strs[i].split("=")[0]);
        // var value = unescape(strs[i].split("=")[1]);
        // obj[name] = value;
        // }
    }
    // 去掉两端空格
    function myTrim(x) {
        return x.replace(/^\s+|\s+$/gm, '');
    }
    // 时间戳转换
    function getDay(date) {
        if (date == null || date == "") {
            return "--";
        }
        var pubtime = new Date(date),
            pubdate = (pubtime.getFullYear()) + "年" +
            (pubtime.getMonth() + 1) + "月" +
            (pubtime.getDate()) + "日 " +
            (pubtime.getHours()) + ":" +
            (pubtime.getMinutes() < 10 ? "0" + pubtime.getMinutes() : pubtime.getMinutes()) + ":" +
            (pubtime.getSeconds() < 10 ? "0" + pubtime.getSeconds() : pubtime.getSeconds());
        return pubdate;

    }
    // 转换大写数字
    function SectionToChinese(section) {
        var strIns = '',
            chnStr = '';
        var unitPos = 0;
        var zero = true;
        while (section > 0) {
            var v = section % 10;
            if (v === 0) {
                if (!zero) {
                    zero = true;
                    chnStr = chnNumChar[v] + chnStr;
                }
            } else {
                zero = false;
                strIns = chnNumChar[v];
                strIns += chnUnitChar[unitPos];
                chnStr = strIns + chnStr;
            }
            unitPos++;
            section = Math.floor(section / 10);
        }
        return chnStr;
    }

    // 放大
    $(".bigger").click(function () {
        $(".bigger").css("display", "none")
    })

    function bigger(U) {
        $(".bigger").css({
            "display": "block",
        })
        $(".bigger img").attr({
            "src": U
        })
    }

    // 展开收起
    function upOrDown(key) {
        var Div = $(".reviewTitle").eq(key).next(".reviewContentWrap"),
            Dis = Div.css("display"),
            Title = $(".reviewTitle").eq(key).children(".rightItem");

        if (Dis == "block") {
            Div.fadeOut();
            Title.children("img").css({
                "transform": "rotate(270deg)",
                "transition": "all 0.5s",
            })
            Title.children(".showOrNot").text("展开");

        } else if (Dis == "none") {
            Title.children("img").css({
                "transform": "rotate(90deg)",
                "transition": "all 0.5s",
            })
            Div.fadeIn();
            Title.children("span").text("收起");
        }
    }
</script>
